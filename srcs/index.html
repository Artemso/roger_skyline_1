<body>
<body style="background-color:black;"></body>
<form name="loginForm" method="post" action="doggie_banana.jpg">
<table width="30%" bgcolor="ebcf00" align="center">

<tr>
<td colspan=2><center><font size=20><b>Welcome, Hivers!</b></font></center></td>
</tr>

<tr>
<td colspan=2><center><font size=5><b>Hint: login-banana, passwd-banana</b></font></center></td>

<tr>
<td> <center>Username:</center></td>

</tr>

<tr>
<td> <center>Password:</center></td>
<td><input type="Password" size=25 name="pwd"></td>

<script language="javascript">
function check(form)
{

if(form.userid.value == "banana" && form.pwd.value == "banana")
{
	return true;
}
else
{
	alert("Error Password or Username")
	return false;
}
}
</script>
